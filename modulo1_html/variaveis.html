<html>
    <script>
        //declarando variaveis e definindo valores
        var abacate = 2;
        var melancia = 3
        //declaracao da variavel soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //trocando valor da variavel abacate
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>
